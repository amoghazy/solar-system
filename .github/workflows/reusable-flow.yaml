          files: '["${{inputs.manifest-path}}*"]'
        env:
          NAMESPACE: ${{ vars.NAMESPACE }}
          INGRESS_IP: ${{ env.INGRESS_IP }}
          REPLICAS: ${{ vars.REPLICAS }}
          IMAGE: ${{ vars.DOCKER_USER }}/solar-system:${{ github.sha }}
