name: "Reusable-Flow"
on:
  workflow_call:
    secrets:
      KUBECONFIG:
        required: true
      MONGO_PASSWORD:
        required: true
    inputs:
      mongo-uri:
        required: true
        type: string
      environment:
        required: true
        type: string
        default: development
      manifest-path:
        required: true
        type: string
        default: "kubernetes/development/"
      k8s-version:
        required: false
        type: string
        default: "1.27.3"
    outputs:
      url-ingress-reusable:
        description: The Ingress URL
        value: ${{ jobs.reuse-deployment.outputs.url-ingress }}
jobs:
  reuse-deployment:
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.url-ingress.outputs.INGRESS_URL_HOST }}
    outputs:
      url-ingress: ${{ steps.url-ingress.outputs.INGRESS_URL_HOST }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v4
        name: Setup KubeCtl
        id: install
      - uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

